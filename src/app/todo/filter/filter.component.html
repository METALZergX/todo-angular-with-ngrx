<footer class="footer">
  <span class="todo-count"><strong>{{ pendingTasks }}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of listFilters" (click)="changeFilter(filter)"><a [ngClass]="{ 'selected': filter === actuallyFilter }">{{ filter }}</a></li>
  </ul>
  <button (click)="cleanAllCompleted()" class="clear-completed">Clear completed</button>
</footer>
